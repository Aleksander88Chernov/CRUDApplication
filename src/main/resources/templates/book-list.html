<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<div th:switch="${books}">
    <h2 th:case="null">No book found!</h2>
    <div th:case="*">
        <h2>Library</h2>
        <table>
            <thead>
            <div>
                <form th:action="@{books}">
                    Search: <input type="text" name="keyword"/>
                    &nbsp;
                    <input type="submit" value="Apply"/>
                </form>
            </div>
            <tr>
                <th>Id</th>
                <th>Publisher</th>
                <th>Title</th>
                <th>Author</th>
                <th>Type</th>
                <th>Release date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.type}"></td>
                <td th:text="${book.release_date}"></td>
                <td><a th:href="@{book-update/{id}(id=${book.id})}">Edit</a></td>
                <td><a th:href="@{book-delete/{id}(id=${book.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/book-create">Create book</a></p>
</div>
</body>
</html>
